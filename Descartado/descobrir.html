<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukh - Descobrir</title>
    <link rel="stylesheet" href="descobrir-style.css">
</head>
<body>
    <aside>
        <div id="container">
            <a class="others" href="home.html">Home</a>
            <a class="others" id="current">Descobrir</a>
            <a class="others">Playlists</a>
        </div>
        <div id="logo">
            <img id="logo-icon" src="Imagens/logo.png" alt="">
            <p id="logotype">Dukh</p>
        </div>
    </aside>
    <main>
        <div id="top">
            <button id="irparamenu" onclick="carregarMenu()">
                <img id="menu-icon" src="Imagens/menu-icon.png" alt="menu-icon">
            </button>

            <div id="menu">
                <div id="logo-menu">
                    <img id="logo-icon-menu" src="Imagens/logo.png" alt="">
                    <p id="logotype-menu">Dukh</p>
                </div>
                <div id="lista-lista">
                    <a href="home.html" class="lista">Home</a>
                    <a id="atual" class="lista">Descobrir</a>
                    <a class="lista">Playlists</a>
                    <a class="lista">Perfil</a>
                    <a class="lista" onclick="voltar()">Voltar</a>
                </div>
            </div>

            <div id="searching-bar">
                <img id='searching-icon' src="Imagens/searching-icon.png" alt="searching-icon">
                <input type="text" placeholder="Digite aqui para pesquisar">
            </div>
            <a id="profile">
                <img id="img" src="Imagens/user-icon.png" alt="">
                <p id="username">Mcvsk</p>
            </a>
        </div>

        <div id="genres">
            <a id="podcasts" class="card">
                <img src="Imagens/podcasts.jpg" alt="" class="image">
                <p class="genre">Podcasts</p>
            </a>
            <a id="pop" class="card">
                <img src="Imagens/pop.jpg" alt="" class="image">
                <p class="genre">Pop</p>
            </a>
            <a id="hip-hop" class="card">
                <img src="Imagens/hip-hop.jpg" alt="" class="image">
                <p class="genre">Hip-Hop</p>
            </a>
            <a id="funk" class="card">
                <img src="Imagens/funk.jpg" alt="" class="image">
                <p class="genre">Funk</p>
            </a>
            <a id="sertanejo" class="card">
                <img src="Imagens/sertanejo.jpg" alt="" class="image">
                <p class="genre">Sertanejo</p>
            </a>
            <a id="rock" class="card">
                <img src="Imagens/rock.jpg" alt="" class="image">
                <p class="genre">Rock</p>
            </a>
            <a id="samba-pagode" class="card">
                <img src="Imagens/samba-pagode.jpg" alt="" class="image">
                <p class="genre">Samba / Pagode</p>
            </a>
            <a id="mpb" class="card">
                <img src="Imagens/mpb.jpg" alt="" class="image">
                <p class="genre">MPB</p>
            </a>
            <a id="jazz" class="card">
                <img src="Imagens/jazz.jpg" alt="" class="image">
                <p class="genre">Jazz</p>
            </a>
            <a id="eletronica" class="card">
                <img src="Imagens/eletronica.jpg" alt="" class="image">
                <p class="genre">Eletrônica</p>
            </a>
            <a id="indie" class="card">
                <img src="Imagens/indie.jpg" alt="" class="image">
                <p class="genre">Indie</p>
            </a>
            <a id="crista" class="card">
                <img src="Imagens/crista.jpg" alt="" class="image">
                <p class="genre">Cristã</p>
            </a>
            <a id="classica" class="card">
                <img src="Imagens/classica.jpg" alt="" class="image">
                <p class="genre">Clássica</p>
            </a>
            <a id="reggae" class="card">
                <img src="Imagens/reggae.jpg" alt="" class="image">
                <p class="genre">Reggae</p>
            </a>
            <a id="forro" class="card">
                <img src="Imagens/forro.jpg" alt="" class="image">
                <p class="genre">Forró</p>
            </a>
            <a id="k-pop" class="card">
                <img src="Imagens/k-pop.jpg" alt="" class="image">
                <p class="genre">K-POP</p>
            </a>
            <a id="romantica" class="card">
                <img src="Imagens/romantica.jpg" alt="" class="image">
                <p class="genre">Romântica</p>
            </a>
            <a id="blues" class="card">
                <img src="Imagens/blues.jpg" alt="" class="image">
                <p class="genre">Blues</p>
            </a>
            <a id="metal" class="card">
                <img src="Imagens/metal.jpg" alt="" class="image">
                <p class="genre">Metal</p>
            </a>
            <a id="folk" class="card">
                <img src="Imagens/folk.jpg" alt="" class="image">
                <p class="genre">Folk</p>
            </a>
        </div>
    </main>

    <script>
        function carregarMenu() {
            document.getElementById('menu').style.marginTop = '0vh';
        }
        function voltar(){
            document.getElementById('menu').style.marginTop = '-50vh';
        }
    </script>
</body>
</html>
