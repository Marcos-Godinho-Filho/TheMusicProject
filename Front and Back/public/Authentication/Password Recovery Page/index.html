<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TheMusicProject - Password Recovery</title>
        <link rel="stylesheet" href="../../stylesheets/password-style.css">
        <link rel = "icon" href="../../imgs/icon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="form-wrapper">
                <div class="logo-container">
                    <img src="../../imgs/icon.ico" alt="Logo">
                    <p>TheMusicProject</p>
                </div>
                <h3>Insira seu email e sua nova senha</h3>
                <form>
                    <span id="mensagemErroEmail" class="mensagemErro"></span>
                    <div class="input-box">
                        <div class="icon-container">
                            <img src="../../imgs/email-icon.png" alt="Email Icon">
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" id="email" placeholder="Insira seu endereÃ§o de email" required="true">     
                        </div>
                    </div>

                 
                    <span id="mensagemErroNovaSenha" class="mensagemErro"></span>
                    <div class="input-box">
                        <div class="icon-container">
                            <img src="../../imgs/password-icon.png" alt="Password Icon">
                        </div>
                        <div class="input-container">
                            <input type="password" name="password" id="newpassword" placeholder="Digite uma nova senha" required="true">     
                        </div>
                    </div>

                    <span id="mensagemErroConfirmacaoNovaSenha" class="mensagemErro"></span>
                    <div class="input-box">
                        <div class="icon-container">
                            <img src="../../imgs/password-icon.png" alt="Password Icon">
                        </div>
                        <div class="input-container">
                            <input type="password" name="password" id="confnewpassword" placeholder="Confirme sua nova senha" required="true">     
                        </div>
                    </div>

                    <input type="submit" value="Entrar" id="botaoRecuperar"> 

                    <p class="result" style="display: none; margin-block: 20px;"></p>
                </form>
                
                <p><a href="../Login Page/index.html">Voltar para Login</a></p>
            </div>
        </div>

        <script src="password-recovery-script.js"></script>
    </body>
</html>
