<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMusicProject - Playlist</title>
    <link rel="icon" type="image/x-icon" href="../photos/icon.ico">
    <link rel="stylesheet" href="playlist-style.css">
</head>

<body>
    <aside id="aside">
        <div class="sidebar-logo">
            <img src="../photos/THEmusicPROJECT.png" alt="logo" draggable="false">
        </div>
        <div class="sidebar-menu">
            <a href="../Home/home.html">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="../index.html" draggable="false">
                <i class="fa-solid fa-magnifying-glass "></i> Buscar
            </a>
            <a href="../Profile/profile.html" draggable="false">
                <i class="fa-solid fa-user"></i> Perfil
            </a>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-menu-item">
                <div class="sidebar-menu-item-component ">
                    +
                </div>
                <span>Criar Playlist</span>
            </div>
            <div class="sidebar-playlists">
                <a href="../Playlists/playlist.html"> Playlist 1</a>
                <a href="../Playlists/playlist.html"> Playlist 2</a>
                <a href="../Playlists/playlist.html"> Playlist 3</a>
                <a href="../Playlists/playlist.html"> Playlist 4</a>
                <a href="../Playlists/playlist.html"> Playlist 5</a>
            </div>
        </div>
    </aside>
    <header>
        <div id="top">
            <div id="top-image">
                <img id="t-img" src="../photos/top50brazil.jpg" alt="Img">
            </div>
            <div id="top-data">
                <h1 id="title">Playlist 1</h1>
                <h2 id="description">Uma playlist para ouvir quando estiver sozinho</h2>
                <p id="songCount">2 músicas</p>
            </div>
        </div>
        <div id="sub-top">
            <a id="play">
                <i class="fa-solid fa-play"></i>
            </a>
            <a id="delete">
                <i class="fa-solid fa-trash-can"></i>
            </a>
            <a id="edit">
                <i class="fa-solid fa-edit"></i>
            </a>
        </div>
        <div id="deletePlaylistConfirmation"> </div>
        <div id="editBox"> </div>
    </header>
    <main id="main">
        <div id="songs">
            <div class="song">
                <div class="s-image">
                    <img src="" alt="Img" draggable="false">
                </div>
                <div class="s-data">
                    <h1>Título </h1>
                    <h2>Artista </h2>
                    <h2>Álbum </h2>
                </div>
                <div class="s-buttons">
                    <button style="font-size: 28px;">
                        <i class="fa-solid fa-trash-can" style="color: #fff; margin-inline: 16px; font-size: 20px;"></i>
                    </button>
                    <button class="playSong" style="font-size: 20px;"> 
                        <i class="fa-solid fa-play" style="color: #fff; margin-inline: 16px"></i>
                    </button>
                </div>
            </div>
            <div class="song">
                <div class="s-image">
                    <img src="" alt="Img" draggable="false">
                </div>
                <div class="s-data">
                    <h1>Título </h1>
                    <h2>Artista </h2>
                    <h2>Álbum </h2>
                </div>
                <div class="s-buttons">
                    <button style="font-size: 28px;">
                        <i class="fa-solid fa-trash-can" style="color: #fff; margin-inline: 16px; font-size: 20px;"></i>
                    </button>
                    <button style="font-size: 20px;"> 
                        <i class="fa-solid fa-play" style="color: #fff; margin-inline: 16px"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="player-artist">
                <div class="pa-image">
                    <img src="" alt="ícone" id="pa-img" draggable="false">
                </div>
                <div class="pa-data">
                    <h1 id="title"> Título 1 </h1>
                    <h2 id="artist"> Artista 1 </h2>
                    <h2 id="album"> Álbum 1 </h2>
                </div>
            </div>
            <div class="player-control">
                <div class="player-control-buttons">
                    <a id="backwardBtn">
                        <i class="fas fa-backward"></i>
                    </a>
                    <a id="pauseBtn" style="display: none;">
                        <i class="fa-solid fa-pause"></i>
                    </a>
                    <a id="playBtn" style="display: inline-block;">
                        <i class="fa-solid fa-play"></i>
                    </a>
                    <a id="forwardBtn">
                        <i class="fas fa-forward"></i>
                    </a>
                    <div class="player-control-progress">
                        <input type="range" class="music-progress-bar" value="0"> <br>
                        <p class="current-time">00 : 00</p>
                        <p class="duration">00 : 00</p>
                    </div>
                </div>
                <div class="player-control-volume">
                    <a id="volumeBtn">
                        <i class="fas fa-volume-high" id="volume-icon"></i>
                    </a>
                    <input type="range" class="volume-slider" min="0" max="1" value="1" step="0.1">
                </div>
                <button id="close">X</button>
            </div>
        </div>
        <audio id="audioPlayer" controls>
            <source src="" id="preview" type="audio/mpeg">
        </audio>
    </main>

    <script src="../all.min.js"></script>
    <script src="playlist-script.js"></script>
</body>

</html>
