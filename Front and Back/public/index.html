<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMusicProject - Buscar</title>
    <link rel="icon" type="image/x-icon" href="photos/icon.ico">
    <link rel="stylesheet" href="index-style.css">
</head>

<body>
    <aside id="aside">     
        <div class="sidebar-logo">
            <img src="photos/THEmusicPROJECT.png" alt="logo" draggable="false">
        </div>
        <div class="sidebar-menu">
            <a href="home.html" draggable="false">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a class="sidebar-menu-selected">
                <i class="fa-solid fa-magnifying-glass"></i> Buscar
            </a>
            <a href="profile.html" draggable="false">
                <i class="fa-solid fa-user"></i> Perfil
            </a>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-menu-item">
                <div class="sidebar-menu-item-component ">
                    +
                </div>
                <span>Criar Playlist</span>
            </div>
            <div class="sidebar-playlists">
                <a href="playlist.html"> Playlist 1</a>
                <a href="playlist.html"> Playlist 2</a>
                <a href="playlist.html"> Playlist 3</a>
                <a href="playlist.html"> Playlist 4</a>
                <a href="playlist.html"> Playlist 5</a>
            </div>
        </div>
    </aside>
    <main id="main">    
        <div id="top">
            <div id="bar_button">
                <div id="searching-bar">
                    <img src="photos/magnifying_glass.png" alt="magnifying glass" id="magnifying-glass" draggable="false">
                    <input type="text" placeholder="Digite aqui para pesquisar " id="inputBox">
                </div>
                <button id="search">Search</button>
            </div>
            <!-- <a id="profile">
                <i class="fa-solid fa-user"></i> Username
            </a> -->
        </div>
        <div id="results">
        </div>
    </main>
    <div class="player">
        <div class="player-artist">
            <div class="pa-image">
                <img src="" alt="Ã­cone" id="image" draggable="false">
            </div>
            <div class="pa-data">
                <h1 id="title"></h1>
                <h2 id="artist"></h2>
                <h2 id="album"></h2>
            </div>
        </div>
        <div class="player-control">
            <div class="player-control-buttons">
                <a id="backwardBtn">
                    <i class="fas fa-backward" style="color: #fff; font-size: 30px; margin-inline: 20px"></i>
                </a>
                <a id="pauseBtn" style="display: none;">
                    <i class="fa-solid fa-pause" style="color: #fff; font-size: 30px; margin-inline: 20px"></i>
                </a>
                <a id="playBtn" style="display: inline-block;">
                    <i class="fa-solid fa-play" style="color: #fff; font-size: 30px; margin-inline: 20px"></i>
                </a>
                <a id="forwardBtn">
                    <i class="fas fa-forward" style="color: #fff; font-size: 30px; margin-inline: 20px"></i>
                </a>
                <div class="player-control-progress">
                    <input type="range" class="music-progress-bar" value="0"> <br>
                    <p class="current-time">00 : 00</p>
                    <p class="duration">00 : 00</p>
                </div>
            </div>
            <div class="player-control-volume">
                <span class="fas fa-volume-high" style="color: #fff; font-size: 30px; margin-inline: 20px"></span>
                <input type="range" class="volume-slider" min="0" max="1" value="1" step="0.1">
            </div>
        </div>
    </div>
    <audio id="audioPlayer" style="position: absolute; left: 0; top: 0; z-index: -999; opacity: 0;">
        <source src="" id="preview">
    </audio>

    <script src="index-script.js"></script>
    <script src="all.min.js"></script>
</body>

</html>
