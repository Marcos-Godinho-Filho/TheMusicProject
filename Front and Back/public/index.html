<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMusicProject - Search</title>
    <link rel="stylesheet" href="index-style.css">
</head>

<body>
    <aside id="aside">
        <div id="container">
            <a class="others" href="home.html">Home</a>
            <a id="current" class="others">Search</a>
            <a class="others">Sua Playlist</a>
        </div>
        <div id="logo">
            <img id="logo-icon" src="Imagens/logo.png" alt="">
            <p id="logotype">TheMusicProject</p>
        </div>
    </aside>
    <main id="main">
        <div id="top">
            <button id="irparamenu">
                <img id="menu-icon" src="Imagens/menu-icon.png" alt="menu-icon">
            </button>

            <div id="menu">
                <div id="logo-menu">
                    <img id="logo-icon-menu" src="Imagens/logo.png" alt="">
                    <p id="logotype-menu">TheMusicProject</p>
                </div>
                <div id="lista-lista">
                    <a href="home.html" class="lista">Home</a>
                    <a class="lista" id="atual">Search</a>
                    <a class="lista">Sua Playlist</a>
                    <a class="lista">Perfil</a>
                    <a class="lista" id="voltar">Voltar</a>
                </div>
            </div>

            <div id="bar_button">
                <div id="searching-bar">
                    <img id='searching-icon' src="Imagens/searching-icon.png" alt="searching-icon">
                    <input type="text" placeholder="Digite aqui para pesquisar" id="inputBox">
                </div>
                <button id="search">Search</button>    
            </div>

            <a id="profile">
                <img id="img" src="Imagens/user-icon.png" alt="">
                <p id="username">Mcvsk</p>
            </a>
        </div>

        <div id="results"> </div>
    </main>

    <script src="index-script.js"></script>
</body>

</html>
