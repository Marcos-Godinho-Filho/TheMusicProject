<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMusicProject - Buscar</title>
    <link rel="icon" type="image/x-icon" href="../photos/icon.ico">
    <link rel="stylesheet" href="index-style.css">
</head>

<body>
    <aside class="aside">     
        <div class="sidebar-logo">
            <img src="../photos/THEmusicPROJECT.png" alt="logo" draggable="false">
        </div>
        <div class="sidebar-menu">
            <a href="../Home/home.html" draggable="false">
                <i class="fa-solclass fa-house"></i> Home
            </a>
            <a class="sidebar-menu-selected">
                <i class="fa-solclass fa-magnifying-glass"></i> Buscar
            </a>
            <a href="../Profile/profile.html" draggable="false">
                <i class="fa-solclass fa-user"></i> Perfil
            </a>
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-menu-item">
                <div class="sidebar-menu-item-component ">
                    +
                </div>
                <span>Criar Playlist</span>
            </div>
            <div class="sidbar-playlists">
                <a href="../Playlists/playlist.html"> Playlist 1</a>
                <a href="../Playlists/playlist.html"> Playlist 2</a>
                <a href="../Playlists/playlist.html"> Playlist 3</a>
                <a href="../Playlists/playlist.html"> Playlist 4</a>
                <a href="../Playlists/playlist.html"> Playlist 5</a>
            </div>
        </div>
    </aside>
    <main class="main">    
        <div class="top">
            <div class="bar_button">
                <div class="searching-bar">
                    <img src="../photos/magnifying_glass.png" alt="magnifying glass" class="magnifying-glass" draggable="false">
                    <input type="text" placeholder="Digite aqui para pesquisar" class="inputBox">
                </div>
                <button class="search">Search</button>
            </div>
        </div>
        <div class="container-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="results"></div>
        <div class="playlist-select"></div>
    </main>
    <div class="player">
        <div class="player-artist">
            <div class="pa-image">
                <img src="" alt="Ã­cone" class="image" draggable="false">
            </div>
            <div class="pa-data">
                <h1 class="title"></h1>
                <h2 class="artist"></h2>
                <h2 class="album"></h2>
            </div>
        </div>
        <div class="player-control">
            <div class="player-control-buttons">
                <a class="backwardBtn">
                    <i class="fas fa-backward"></i>
                </a>
                <a class="pauseBtn" style="display: none;">
                    <i class="fa-solclass fa-pause"></i>
                </a>
                <a class="playBtn" style="display: inline-block;">
                    <i class="fa-solclass fa-play"></i>
                </a>
                <a class="forwardBtn">
                    <i class="fas fa-forward"></i>
                </a>
                <div class="player-control-progress">
                    <input type="range" class="music-progress-bar" value="0"> <br>
                    <p class="current-time">00 : 00</p>
                    <p class="duration">00 : 00</p>
                </div>
            </div>
            <div class="player-control-volume">
                <a class="volumeBtn">
                    <i class="fas fa-volume-high" id="volume-icon"></i>
                </a>
                <input type="range" class="volume-slclasser" min="0" max="1" value="1" step="0.1">
            </div>
            <button class="close">X</button>
        </div>
    </div>
    <audio class="audioPlayer" controls>
        <source src="" class="preview" type="audio/mpeg">
    </audio>

    <script src="index-script.js"></script>
    <script src="../all.min.js"></script>
</body>

</html>
