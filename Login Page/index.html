<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TheMusicProject - Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel = "icon" href="imgs/icon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="img-wrapper">
                <img src="imgs/login-img.svg" alt="Tela de Login">
            </div>
            <div class="form-wrapper">
                <div class="logo-container">
                    <img src="imgs/icon.ico" alt="Logo">
                    <p>TheMusicProject</p>
                </div>
                <h3>Faça seu Login</h3>
                <form>
                    <span id="mensagemErroEmail" class="mensagemErro"></span>
                    <div class="input-box">
                        <div class="icon-container">
                            <img src="imgs/email-icon.png" alt="Email Icon">
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" id="email" placeholder="Insira seu endereço de email" required="true">     
                        </div>
                    </div>

                 
                    <span id="mensagemErroSenha" class="mensagemErro"></span>
                    <div class="input-box">
                        <div class="icon-container">
                            <img src="imgs/password-icon.png" alt="Password Icon">
                        </div>
                        <div class="input-container">
                            <input type="password" name="password" id="password" placeholder="Insira sua senha" required="true">     
                        </div>
                    </div>

                    <input type="submit" value="Entrar" id="botaoLogin"> 

                    <p class="result" style="display: none; margin-block: 20px;">Dados de login incorretos, tente novamente!</p>
                </form>
                
                <p><a href="#">Ou crie uma conta clicando aqui</a>!</p>
            </div>
        </div>

        <script>

            let inputBoxEmail = document.querySelector("#email");
            let inputBoxSenha = document.querySelector("#password");

            let mensagemErroEmail = document.querySelector("#mensagemErroEmail");
            let mensagemErroSenha = document.querySelector("#mensagemErroSenha");

            let botaoLogar = document.querySelector("#botaoLogin");

            const EMAIL_PATTERN = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            botaoLogar.addEventListener('click', (e) => {

                let emailDigitado = inputBoxEmail.value + "";
                let senhaDigitada = inputBoxSenha.value + "";

                if (!emailDigitado.match(EMAIL_PATTERN) || senhaDigitada.length < 8)
                {
                    if (!emailDigitado.match(EMAIL_PATTERN))
                    {
                            mensagemErroEmail.style.display = "block";
                            mensagemErroEmail.innerHTML = "Padrão de email incorreto";
                            e.preventDefault();
                    }
                    else { mensagemErroEmail.style.display = "none"; }


                    if (senhaDigitada.length < 8)
                    {
                        e.preventDefault();
                        mensagemErroSenha.style.display = "block";
                        mensagemErroSenha.innerHTML = "Senha inválida";
                    }
                    else
                    { mensagemErroSenha.style.display = "none"; }
                    
                    //alert("Nao logamos");
                }
                else
                {
                    //alert("Logamos");
                    //cadastrar(e);
                }
            });





        </script>
    </body>
</html>
